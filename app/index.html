<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coffee shop</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item menu__item--active">
              <a class="menu__item-link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Menu</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Reservation</a>
            </li>
          </ul>
        </nav>
        <a class="header__logo-link" href="#">
          <img class="header__logo-img" src="images/top/logo.svg" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__item-link" href="#">Pages</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Shop</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <a class="header__top-search" href="#">
          <img class="header__top-img" src="images/top/search-icon.svg" alt="search button">
        </a>
        <a class="header__top-basket" href="#">
          <img class="header__top-img" src="images/top/basket-icon.svg" alt="basket button">
        </a>
      </div>
    </div>
  </header>


  

  
  <script src="js/main.min.js"></script>
</body>
</html>
